<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="widget">
      <div class="weatherIcon"><img src="" class="wi" /></div>
      <div class="weatherInfo">
        <div class="temperature"><span>25&deg;</span></div>
        <div class="description">
          <div class="weatherCondition">CLOUDY</div>
          <div class="place">New York, New York</div>
        </div>
      </div>
      <div class="date">1st Jan</div>
      <div class="action">
        <label for="countries">Select City</label>
        <select name="countries" id="countries">
          <option value="default">-- Select Country</option>
        </select>
        <button id="generate" type="submit">Show Weather Details</button>
      </div>
    </article>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="app.js" defer type="module"></script>
  </body>
</html>
